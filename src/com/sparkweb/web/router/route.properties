# Default list of class packages that should not be scanned using the Routes Scanner
# functionality. This is typically used to scan JARs for @Path route configuration
# information. Packages that do not contain such information may be excluded from
# the scan to speed up the scanning process. This is the default list. Packages on
# this list are excluded from all scans. The list must be a comma separated list
# of package names.
# The Packages listed below include:
# - Apache
# - Spring
# - Hibernate
# - Google
# - eg
webspark.routes.scanner.packagesToSkip=\
org.apache.*,org.hibernate.*,org.springframework.*,com.google.*,javax.*


